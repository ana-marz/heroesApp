<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, vas a eliminar al héroe</p>
</div>

<div mat-dialog-actions class="flex justify-content-center mb-2">
  <button mat-flat-button color="accent" (click)="onNoClick()">
    No Thanks
  </button>
  <button mat-flat-button color="primary" (click)="onConfirm()">Ok</button>
</div>
